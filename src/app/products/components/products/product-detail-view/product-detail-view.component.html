<mat-card *ngIf="product">
  <mat-card-title-group>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
    <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail" />
  </mat-card-title-group>
  <mat-card-content>
    <p [innerHtml]="description | Truncate"></p>
  </mat-card-content>
  <mat-card-footer class="footer">

  </mat-card-footer>
  <mat-card-actions align="start">
    <button mat-raised-button color="warn" *ngIf="inCollection" (click)="remove.emit(product)">
      Remove Book from Collection
    </button>

    <button mat-raised-button color="primary" *ngIf="!inCollection" (click)="add.emit(product)">
      Add Book to Collection
    </button>
  </mat-card-actions>
</mat-card>
